<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/graficos.css">
    <title>Graficos</title>
</head>
<body>
    <form id="formGraficos">
        <label for="fecha_Desde">Fecha Desde:</label>
        <input type="date" id="fecha_Desde" name="fecha_Desde">
        <label for="fecha_hasta">Fecha Hasta:</label>
        <input type="date" id="fecha_hasta" name="fecha_hasta">
        <label for="arco_id">Arco:</label>
        <input type="number" id="arco_id" name="arco_id" placeholder="ID de Arco">
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
            <option value="ingreso">Ingreso</option>
            <option value="egreso">Egreso</option>
            <option value="ambos">Movimiento</option>
        </select>
        <label for="turno">Turno:</label>
        <select id="turno" name="turno">
            <option value="M">Mañana</option>
            <option value="T">Tarde</option>
            <option value="">Ambos</option>
        </select>
        <label for="monto_Minimo">Monto Mínimo:</label>
        <input type="number" id="monto_Minimo" name="monto_Minimo">
        <label for="monto_Maximo">Monto Máximo:</label>
        <input type="number" id="monto_Maximo" name="monto_Maximo">
        <label for="balance_negativo">Solo arcos con balance negativo:</label>
        <input type="checkbox" id="balance_negativo" name="balance_negativo">
        <button type="submit">Generar Gráfico</button>
        <button type="button" id="btnCrearGrafico">Crear gráfico</button>
    </form> 
    <div id="tablaContainer"></div>
    <div id="conclusionesContainer"></div>
    <div id="graficoContainer" style="max-width:700px;margin:2em auto;"></div>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/graficar.js"></script>
</body>
</html>
