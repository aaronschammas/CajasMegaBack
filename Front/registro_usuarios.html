<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - MegaAdmin</title>
    <link rel="stylesheet" href="/css/reporte.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-users"></i>
                    <h1>Gestión de Usuarios</h1>
                </div>
            </div>
            <div class="header-actions">
                <a href="/admin/roles" class="header-btn btn-secondary">
                    <i class="fas fa-shield-alt"></i>
                    <span>Gestionar Roles</span>
                </a>
                <a href="/movimientos" class="header-btn btn-primary">
                    <i class="fas fa-arrow-left"></i>
                    <span>Volver</span>
                </a>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="page-header">
            <div class="page-title">
                <i class="fas fa-users-cog"></i>
                <div>
                    <h2>Usuarios del Sistema</h2>
                    <p>Gestiona usuarios, roles y permisos</p>
                </div>
            </div>
        </div>

        <div class="table-section">
            <div class="section-header">
                <h3><i class="fas fa-table"></i> Lista de Usuarios</h3>
            </div>
            <div class="table-container">
                <table class="tabla-movimientos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Nombre Completo</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usuariosTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center;">
                                <div class="spinner"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal para editar usuario -->
    <div id="usuarioModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <i class="fas fa-user-edit"></i>
                <h3>Editar Usuario</h3>
            </div>
            <div class="modal-body" style="padding: 2rem;">
                <form id="usuarioForm">
                    <input type="hidden" id="usuarioId">
                    
                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="userEmail" class="form-control" disabled>
                    </div>

                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label for="userFullName" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">
                            <i class="fas fa-user"></i> Nombre Completo
                        </label>
                        <input type="text" id="userFullName" class="form-control" required>
                    </div>

                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label for="userRole" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">
                            <i class="fas fa-shield-alt"></i> Rol
                        </label>
                        <select id="userRole" class="form-control" required>
                            <!-- Se llenará dinámicamente -->
                        </select>
                    </div>

                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" id="userActive" style="width: 20px; height: 20px;">
                            <span style="font-weight: 600;">
                                <i class="fas fa-check-circle"></i> Usuario Activo
                            </span>
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="cerrarModal()">Cancelar</button>
                <button class="btn-modal btn-confirm" id="btnGuardarUsuario">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para resetear contraseña -->
    <div id="passwordModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <i class="fas fa-key"></i>
                <h3>Resetear Contraseña</h3>
            </div>
            <div class="modal-body" style="padding: 2rem;">
                <input type="hidden" id="passwordUserId">
                <div class="form-group">
                    <label for="newPassword" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">
                        <i class="fas fa-lock"></i> Nueva Contraseña
                    </label>
                    <input type="password" id="newPassword" class="form-control" minlength="8" required placeholder="Mínimo 8 caracteres">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="cerrarPasswordModal()">Cancelar</button>
                <button class="btn-modal btn-confirm" id="btnResetPassword">
                    <i class="fas fa-key"></i> Resetear
                </button>
            </div>
        </div>
    </div>

    <script>
        let usuarios = [];
        let roles = [];

        document.addEventListener('DOMContentLoaded', () => {
            cargarUsuarios();
            cargarRoles();
        });

        async function cargarUsuarios() {
            try {
                const res = await fetch('/api/admin/usuarios', { credentials: 'include' });
                if (!res.ok) throw new Error('Error al cargar usuarios');
                usuarios = await res.json();
                renderUsuarios();
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar usuarios');
            }
        }

        async function cargarRoles() {
            try {
                const res = await fetch('/api/admin/roles', { credentials: 'include' });
                if (!res.ok) throw new Error('Error al cargar roles');
                roles = await res.json();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderUsuarios() {
            const tbody = document.getElementById('usuariosTableBody');
            
            if (usuarios.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No hay usuarios</td></tr>';
                return;
            }

            tbody.innerHTML = usuarios.map(u => `
                <tr>
                    <td>${u.user_id}</td>
                    <td><strong>${u.email}</strong></td>
                    <td>${u.full_name}</td>
                    <td><span class="badge badge-primary">${u.role.role_name}</span></td>
                    <td>
                        <span class="badge ${u.is_active ? 'badge-success' : 'badge-danger'}">
                            ${u.is_active ? 'Activo' : 'Inactivo'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-secondary" onclick="editarUsuario(${u.user_id})" title="Editar">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-warning" onclick="resetPassword(${u.user_id})" title="Resetear Contraseña">
                            <i class="fas fa-key"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function editarUsuario(id) {
            const usuario = usuarios.find(u => u.user_id === id);
            if (!usuario) return;

            document.getElementById('usuarioId').value = usuario.user_id;
            document.getElementById('userEmail').value = usuario.email;
            document.getElementById('userFullName').value = usuario.full_name;
            document.getElementById('userActive').checked = usuario.is_active;

            const roleSelect = document.getElementById('userRole');
            roleSelect.innerHTML = roles.map(r => 
                `<option value="${r.role_id}" ${r.role_id === usuario.role_id ? 'selected' : ''}>${r.role_name}</option>`
            ).join('');

            document.getElementById('usuarioModal').style.display = 'flex';
        }

        document.getElementById('btnGuardarUsuario').addEventListener('click', async () => {
            const id = document.getElementById('usuarioId').value;
            const data = {
                full_name: document.getElementById('userFullName').value,
                role_id: parseInt(document.getElementById('userRole').value),
                is_active: document.getElementById('userActive').checked
            };

            try {
                const res = await fetch(`/api/admin/usuarios/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });

                if (!res.ok) throw new Error('Error al actualizar');

                alert('Usuario actualizado');
                cerrarModal();
                cargarUsuarios();
            } catch (error) {
                console.error('Error:', error);
                alert('Error al actualizar usuario');
            }
        });

        function resetPassword(id) {
            document.getElementById('passwordUserId').value = id;
            document.getElementById('newPassword').value = '';
            document.getElementById('passwordModal').style.display = 'flex';
        }

        document.getElementById('btnResetPassword').addEventListener('click', async () => {
            const id = document.getElementById('passwordUserId').value;
            const password = document.getElementById('newPassword').value;

            if (password.length < 8) {
                alert('La contraseña debe tener al menos 8 caracteres');
                return;
            }

            try {
                const res = await fetch(`/api/admin/usuarios/${id}/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ new_password: password })
                });

                if (!res.ok) throw new Error('Error al resetear contraseña');

                alert('Contraseña actualizada');
                cerrarPasswordModal();
            } catch (error) {
                console.error('Error:', error);
                alert('Error al resetear contraseña');
            }
        });

        function cerrarModal() {
            document.getElementById('usuarioModal').style.display = 'none';
        }

        function cerrarPasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }

        document.getElementById('usuarioModal').addEventListener('click', (e) => {
            if (e.target.id === 'usuarioModal') cerrarModal();
        });

        document.getElementById('passwordModal').addEventListener('click', (e) => {
            if (e.target.id === 'passwordModal') cerrarPasswordModal();
        });
    </script>

    <style>
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-success { background: rgba(16, 185, 129, 0.1); color: #059669; }
        .badge-danger { background: rgba(239, 68, 68, 0.1); color: #dc2626; }
        .badge-primary { background: rgba(37, 99, 235, 0.1); color: #1d4ed8; }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
    </style>
</body>
</html>
