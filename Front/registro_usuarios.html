<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - MegaAdmin</title>
    <link rel="stylesheet" href="css/reporte.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-users"></i>
                    <h1>Gestión de Usuarios</h1>
                </div>
            </div>
            <div class="header-actions">
                <a href="/admin/roles" class="header-btn btn-secondary">
                    <i class="fas fa-shield-alt"></i>
                    <span>Gestionar Roles</span>
                </a>
                <a href="/movimientos" class="header-btn btn-primary">
                    <i class="fas fa-arrow-left"></i>
                    <span>Volver</span>
                </a>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="page-header">
            <div class="page-title">
                <i class="fas fa-users-cog"></i>
                <div>
                    <h2>Usuarios del Sistema</h2>
                    <p>Gestiona usuarios, roles y permisos</p>
                </div>
            </div>
        </div>

        <div class="table-section">
            <div class="section-header">
                <h3><i class="fas fa-table"></i> Lista de Usuarios</h3>
            </div>
            <div class="table-container">
                <table class="tabla-movimientos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Nombre Completo</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usuariosTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center;">
                                <div class="spinner"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal para editar usuario -->
    <div id="usuarioModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-user-edit"></i>
                <h3>Editar Usuario</h3>
            </div>
            <div class="modal-body">
                <form id="usuarioForm">
                    <input type="hidden" id="usuarioId">
                    
                    <div class="form-group">
                        <label>
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="userEmail" class="form-control" disabled>
                    </div>

                    <div class="form-group">
                        <label for="userFullName">
                            <i class="fas fa-user"></i> Nombre Completo
                        </label>
                        <input type="text" id="userFullName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="userRole">
                            <i class="fas fa-shield-alt"></i> Rol
                        </label>
                        <select id="userRole" class="form-control" required>
                            <!-- Se llenará dinámicamente -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="userActive">
                            <span>
                                <i class="fas fa-check-circle"></i> Usuario Activo
                            </span>
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="cerrarModal()">Cancelar</button>
                <button class="btn-modal btn-confirm" id="btnGuardarUsuario">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para resetear contraseña -->
    <div id="passwordModal" class="modal" style="display: none;">
        <div class="modal-content modal-content-sm">
            <div class="modal-header">
                <i class="fas fa-key"></i>
                <h3>Resetear Contraseña</h3>
            </div>
            <div class="modal-body">
                <input type="hidden" id="passwordUserId">
                <div class="form-group">
                    <label for="newPassword">
                        <i class="fas fa-lock"></i> Nueva Contraseña
                    </label>
                    <input type="password" id="newPassword" class="form-control" minlength="8" required placeholder="Mínimo 8 caracteres">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="cerrarPasswordModal()">Cancelar</button>
                <button class="btn-modal btn-confirm" id="btnResetPassword">
                    <i class="fas fa-key"></i> Resetear
                </button>
            </div>
        </div>
    </div>

    <script src="js/registro-usuarios.js"></script>
</body>
</html>
