<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - MegaAdmin</title>
    <link rel="stylesheet" href="css/reporte.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos del modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            padding: 1.5rem 2rem;
            border-radius: 1rem 1rem 0 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        .form-control:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .modal-actions {
            padding: 1.5rem 2rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-modal {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: #f3f4f6;
            color: #6b7280;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success { background: rgba(16, 185, 129, 0.1); color: #059669; }
        .badge-danger { background: rgba(239, 68, 68, 0.1); color: #dc2626; }
        .badge-primary { background: rgba(37, 99, 235, 0.1); color: #1d4ed8; }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary { background: #6b7280; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-success { background: #10b981; color: white; }

        .password-display {
            background: #f0fdf4;
            border: 1px solid #86efac;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-align: center;
            font-family: monospace;
            font-size: 1.1rem;
            color: #166534;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-users"></i>
                    <h1>Gestión de Usuarios</h1>
                </div>
            </div>
            <div class="header-actions">
                <a href="/movimientos" class="header-btn btn-primary">
                    <i class="fas fa-arrow-left"></i>
                    <span>Volver</span>
                </a>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="page-header">
            <div class="page-title">
                <i class="fas fa-user-cog"></i>
                <div>
                    <h2>Usuarios del Sistema</h2>
                    <p>Gestiona los usuarios y sus permisos</p>
                </div>
            </div>
            <div class="page-actions">
                <button class="btn btn-success" id="btnNuevoUsuario">
                    <i class="fas fa-plus"></i>
                    <span>Nuevo Usuario</span>
                </button>
                <a href="/registro_roles" class="btn btn-primary">
                    <i class="fas fa-users-cog"></i>
                    <span>Gestionar Roles</span>
                </a>
            </div>
        </div>

        <div class="table-section">
            <div class="section-header">
                <h3><i class="fas fa-table"></i> Lista de Usuarios</h3>
            </div>
            <div class="table-container">
                <table class="tabla-movimientos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Nombre</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usuariosTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center;">
                                <div class="spinner"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Usuario -->
    <div id="usuarioModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-user-edit"></i>
                <h3 id="modalTitle">Nuevo Usuario</h3>
            </div>
            <div class="modal-body">
                <form id="usuarioForm">
                    <input type="hidden" id="usuarioId">
                    
                    <div class="form-group">
                        <label for="userEmail">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="userEmail" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="userFullName">
                            <i class="fas fa-user"></i> Nombre Completo
                        </label>
                        <input type="text" id="userFullName" class="form-control" required>
                    </div>

                    <div class="form-group" id="passwordGroup">
                        <label for="userPassword">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input type="password" id="userPassword" class="form-control" minlength="8">
                    </div>

                    <div class="form-group">
                        <label for="userRole">
                            <i class="fas fa-user-tag"></i> Rol
                        </label>
                        <select id="userRole" class="form-control" required>
                            <option value="">Cargando...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" id="userActive" checked>
                            <i class="fas fa-check-circle"></i> Usuario Activo
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="cerrarModal()">Cancelar</button>
                <button class="btn-modal btn-confirm" id="btnGuardarUsuario">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Contraseña -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-key"></i>
                <h3>Resetear Contraseña</h3>
            </div>
            <div class="modal-body">
                <input type="hidden" id="passwordUserId">
                
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña</label>
                    <input type="text" id="newPassword" class="form-control" minlength="8">
                </div>

                <button class="btn btn-primary" id="btnGenerarPassword" style="width: 100%; margin-bottom: 1rem;">
                    <i class="fas fa-random"></i> Generar Contraseña Aleatoria
                </button>

                <div id="showPasswordText" class="password-display" style="display: none;"></div>
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="cerrarPasswordModal()">Cancelar</button>
                <button class="btn-modal btn-confirm" id="btnResetPassword">
                    <i class="fas fa-save"></i> Actualizar Contraseña
                </button>
            </div>
        </div>
    </div>

    <script src="/js/registro-usuarios.js"></script>
</body>
</html>
