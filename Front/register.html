<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CajasFuerte - Registro</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-wrapper">
      <!-- Sección del Formulario -->
      <div class="form-section">
        <div class="form-content">
          <!-- Logo y Encabezado -->
          <div class="header-section">
            <div class="logo">
              <i class="fas fa-shield-alt"></i>
              <span>CajasFuerte</span>
            </div>
            <h1>Crear Nueva Cuenta</h1>
            <p class="subtitle">Completa el formulario para registrarte</p>
          </div>

          <!-- Formulario de Registro -->
          <form id="registerForm" method="POST" action="/api/register" class="login-form">
            <div class="form-group">
              <label for="full_name">Nombre Completo</label>
              <div class="input-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input 
                  type="text" 
                  id="full_name" 
                  name="full_name" 
                  placeholder="Juan Pérez" 
                  required
                  autocomplete="name"
                  minlength="3"
                  maxlength="100"
                >
              </div>
            </div>

            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <div class="input-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  placeholder="usuario@ejemplo.com" 
                  required
                  autocomplete="email"
                >
              </div>
            </div>

            <div class="form-group">
              <label for="password">Contraseña</label>
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input 
                  type="password" 
                  id="password" 
                  name="password" 
                  placeholder="Mínimo 8 caracteres" 
                  required
                  autocomplete="new-password"
                  minlength="8"
                  maxlength="128"
                >
              </div>
              <small style="color: #6b7280; font-size: 0.875rem; margin-top: 0.25rem; display: block;">
                Mínimo 8 caracteres
              </small>
            </div>

            <div class="form-group">
              <label for="confirm_password">Confirmar Contraseña</label>
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input 
                  type="password" 
                  id="confirm_password" 
                  name="confirm_password" 
                  placeholder="Repite tu contraseña" 
                  required
                  autocomplete="new-password"
                  minlength="8"
                  maxlength="128"
                >
              </div>
            </div>

            <button type="submit" class="login-btn">
              <span>Crear Cuenta</span>
              <i class="fas fa-user-plus"></i>
            </button>
          </form>

          <!-- Pie del formulario -->
          <div class="form-footer">
            <p>¿Ya tienes una cuenta? <a href="/api/login" class="signup-link">Inicia sesión aquí</a></p>
          </div>
        </div>
      </div>

      <!-- Sección de Imagen/Ilustración -->
      <div class="image-section">
        <div class="image-content">
          <div class="illustration">
            <div class="security-icon">
              <i class="fas fa-user-shield"></i>
            </div>
            <h2>CajasFuerte</h2>
            <p>Registra un usuario</p>
            
            <div class="features">
              <div class="feature">
                <i class="fas fa-check-circle"></i>
                <span>Control total de tus operaciones</span>
              </div>
              <div class="feature">
                <i class="fas fa-check-circle"></i>
                <span>Reportes detallados en tiempo real</span>
              </div>
              <div class="feature">
                <i class="fas fa-check-circle"></i>
                <span>Seguridad garantizada</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Validación del lado del cliente
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Las contraseñas no coinciden');
        return false;
      }
      
      if (password.length < 8) {
        e.preventDefault();
        alert('La contraseña debe tener al menos 8 caracteres');
        return false;
      }
      
      const fullName = document.getElementById('full_name').value.trim();
      if (fullName.length < 3) {
        e.preventDefault();
        alert('El nombre completo debe tener al menos 3 caracteres');
        return false;
      }
    });

    // Indicador de fortaleza de contraseña (opcional pero útil)
    document.getElementById('password').addEventListener('input', function(e) {
      const password = e.target.value;
      const strength = calculatePasswordStrength(password);
      // Aquí podrías agregar un indicador visual
    });

    function calculatePasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;
      return strength;
    }
  </script>
</body>
</html>
